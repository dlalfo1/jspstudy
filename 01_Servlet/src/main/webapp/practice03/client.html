<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 선택한 항목을 경고창(alert)으로 보여주기 -->
	<div>
		<form action="/01_Servlet/datetime">
			<select name="type">  <!-- 파라미터에 name속성의 값인 type이 붙고 값은 option의 선택에서 value가 붙는다.-->
				<option value="1">현재날짜</option>
				<option value="2">현재시간</option>
			</select>
			<button>요청하기</button> <!-- form의 action 주소로 submit한다.  -->
		</form>
	</div>
</body>
</html>
